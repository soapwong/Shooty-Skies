<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- game -->
        <script src='soapgame/utils.js'></script>
        <script src='soapgame/soap_game.js'></script>
        <script src='soapgame/soap_scene.js'></script>
        <script src='soapgame/soap_image.js'></script>
        <!-- scene -->
        <script src='scene/main/paddle.js'></script>
        <script src='scene/main/ball.js'></script>
        <script src='scene/main/block.js'></script>
        <script src='scene/main/scene.js'></script>
        <!-- end title scene -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 关卡数据 -->
        <script src='level.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="450" height="700"></canvas>
        <hr>
        <input id="id-input-speed" type="range" value="1">
        <!-- <div class="">
            <textarea id="id-text-log" rows="25" cols="80" value="30"></textarea>
        </div> -->
        <div class="">
            <label>
                <input class="auto-slider" type="range" 
                    value=""
                    data-value="config.player_speed"
                    >
                玩家速度: <span class="label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range" 
                    value=""
                    data-value="config.fire_cooldown"
                    >
                子弹冷却时间: <span class="label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range" 
                    value=""
                    data-value="config.bullet_speed"
                    >
                子弹速度: <span class="label"></span>
            </label>
        </div>
        <script src="main.js"></script>
        <script>
            var bindAll = function(selector, eventName, callback) {
                var l = es(selector)
                for (var i = 0; i < l.length; i++) {
                    var input = l[i]
                    input.addEventListener(eventName, function(event) {
                        callback(event)
                    })
                }
            }

            bindAll('.auto-slider', 'input', function(event) {
                var target = event.target
                var bindData = target.dataset.value
                var v = target.value
                eval(bindData + '=' + v)

                var label = target.closest('label').querySelector('.label')
                label.innerText = v
            })
        </script>
    </body>
</html>
